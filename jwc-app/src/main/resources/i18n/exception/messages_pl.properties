jw.exception.unexpectedException=Wystąpił nieoczekiwany błąd podczas wykonywania komendy.
jw.exception.moduleIsTurnedOffException=Moduł **{{moduleName}}** jest obecnie wyłączony na tym serwerze. Aby użyć tej komendy, moduł **{{moduleName}}** musi być uruchomiony.
jw.exception.ephemeralUnexpectedException=Wystąpił nieoczekiwany błąd podczas wysyłania prywatnej wiadomości. Sprawdź uprawnienia do wysyłania wiadomości prywatnych.
jw.exception.insufficientPermissionsException=Nie masz wystarczających uprawnień, aby wykonać tę komendę. Sprawdź, czy masz nadane następujące uprawnienia: {{permissions}}.
#
jw.exception.trackOffsetOutOfBoundsException=Wartość przesunięcia musi być większa lub równa **1** i mniejsza, lub równa **{{maxOffset}}**.
jw.exception.trackTheSamePositionException=Pozycja bazowa nie może być taka sama jak nowa pozycja w kolejce.
jw.exception.trackQueueIsEmptyException=Kolejka jest pusta. Przed użyciem tej komendy zapełnij kolejkę.
jw.exception.playerNotPausedException=Obecnie nie jest wstrzymane odtwarzanie żadnej pozycji.
jw.exception.invokerIsNotSenderOrSuperuserException=Nie posiadasz wystarczających uprawnień do używania tej komendy.
jw.exception.userNotAddedTracksToQueueException=Wybrany użytkownik nie dodał żadnych pozycji do kolejki odtwarzania.
jw.exception.activeAudioPlayingNotFoundException=Aby mieć możliwość użycia tej komendy, bot muzyczny musi być aktywny (musi odtwarzać zawartość audio).
jw.exception.temporaryHaltedBotException=Możliwość użycia komend muzycznych jest tymczasowo zablokowana. Włącz dźwięk bota, aby móc używać komend muzycznych.
jw.exception.trackRepeatsOutOfBoundsException=Ilość powtórzeń musi być większa od **{{minRepeats}}** i mniejsza od **{{maxRepeats}}**.
jw.exception.unexpectedErrorOnPlayTrack=Nieoczekiwany błąd podczas próby odtworzenia pozycji **{{audioTrack}}**.
jw.exception.unexpectedErrorOnLoadTrack=Nieoczekiwany błąd podczas ładowania pozycji. Spróbuj ponownie.
jw.exception.notFoundAudioTrack=Nie znaleziono pozycji na podstawie podanej nazwy lub adresu URL. Spróbuj ponownie, używając innej nazwy lub adresu URL.
#
jw.exception.userIsAlreadyWithBotException=Wybrany użytkownik przebywa już z botem na tym samym kanale głosowym.
jw.exception.userNotFoundInGuildException=Wybrany użytkownik nie istnieje na tym serwerze.
jw.exception.unauthorizedDjException=Aby użyć tej komendy, musisz posiadać rolę DJ-a lub być zarządcą serwera.
jw.exception.unauthorizedDjOrSenderException=Aby użyć tej komendy, musisz posiadać rolę DJ-a, być zarządcą serwera lub być autorem wszystkich pozycji w kolejce (lub aktualnie odtwarzanej).
jw.exception.unauthorizedManagerException=Aby użyć tej komendy, musisz być zarządcą lub administratorem serwera.
jw.exception.userOnVoiceChannelNotFoundException=Aby mieć możliwość użycia tej komendy, musisz przebywać na jakimkolwiek kanale głosowym.
jw.exception.userOnVoiceChannelWithBotNotFoundException=Aby mieć możliwość użycia tej komendy, musisz przebywać na kanale głosowym wraz z botem.
#
jw.exception.forbiddenChannelException=Użycie wybranej komendy na tym kanale jest zabronione. Spróbuj użyć komendy na kanale **{{acceptChannel}}**.
jw.exception.volumeUnitsOutOfBoundsException=Liczba jednostek głośności odtwarzacza musi być większa bądź równa **{{minVolume}}** i mniejsza bądź równa **{{maxVolume}}**.
jw.exception.commandIsTurnedOffException=Wybrana komenda `{{command}}` jest aktualnie wyłączona w tej gildii i nie jest możliwe jej użycie.
jw.exception.mismatchCommandArgumentsException=Nieprawidłowe parametry komendy. Wpisana przez Ciebie komenda posiada jedną z poniższych składni: {{syntax}}
jw.exception.violatedCommandArgumentOptionsException=Nieprawidłowe parametr lub parametry dla argumentu `{{violatedArgName}}` wprowadzonej komendy. Argument przyjmuje **TYLKO JEDNĄ** z wartości: {{acceptedValueList}}
jw.exception.commandAvailableOnlyForDiscreteTrackException=Komenda dostępna jest jedynie dla nieciągłych źródeł dźwięku. Aby użyć tej komendy, wyłącz strumieniowanie źródła ciągłego (np. radia).
#
jw.exception.radioStationNotExistsOrTurnedOffException=Wybrana stacja radiowa nie istnieje lub została wyłączona na tym serwerze.
jw.exception.radioStationIsNotPlayingException=Wybrana komenda nie jest dostępna, jeśli nie jest odtwarzana żadna stacja radiowa. Aby uruchomić odtwarzanie stacji radiowej, użyj `{{playRadioStationCmd}}`.
jw.exception.radioStationIsPlayingException=Odtwarzanie stacji radiowej jest obecnie włączone. Aby użyć tej komendy, zatrzymaj stację radiową poprzez `{{stopRadioStationCmd}}`.
jw.exception.discreteAudioStreamIsPlayingException=Aktywne jest nieciągłe źródło dźwięku. Aby uruchomić radio, zatrzymaj bieżącą pozycję za pomocą `{{stopCmd}}`.
jw.exception.unexpectedErrorOnLoadRadioException=Podczas ładowania strumienia dźwięku stacji radiowej **{{radioStation}}** wystąpił nieoczekiwany błąd. Spróbuj ponownie później.
jw.exception.unexpectedErrorWhileStreamingRadioException=Podczas odtwarzania strumienia dźwięku stacji radiowej **{{radioStation}}** wystąpił nieoczekiwany błąd.
jw.exception.radioStationNotProvidingPlaybackDataException=Wybrana stacja radiowa nie zapewnia żadnych informacji o aktywnym strumieniu dźwiękowym.
